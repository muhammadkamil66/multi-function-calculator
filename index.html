<!DOCTYPE html>
<html>
<head>
	<title>Multi Function Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body class="body">


	<div class="container">
		<h1>Multi Function Calculator</h1>

		
		<div class="input-group">
			<input type="text" class="form-control form-control-lg " aria-label="Recipient's use" placeholder="type a number">
			<button class="btn btn-light" type="button">
                <i class="fas fa-plus" style="color: #fd7272; font-size: 23px;"></i>
				
			</button>
		</div>

		 <p id="result" class="alert alert-success">Result = --
            
        </p>

        <div id="numbers"  class="alert alert-danger" ></div>

        <div id="buttons" style="margin: 0px 20px;">
            <button class="btn btn-lg btn-info" >Sum</button>
            <button class="btn btn-lg btn-info" >Average</button>
            <button class="btn btn-lg btn-info" >Product</button>
        </div>

        <button class="btn btn-lg btn-light clear-btn btn-block">Clear All</button>


	</div>
	


























	
</body>
</html>
